<html>
<head>
       <title> ONLINE FLIGHT TICKET APP</title>
</head>
<body>
      <h1>BOOK TICKET </h1>
      <form method="POST" action="/store">
      <table>
      <tr><td>name</td><td><input type="text" name="name"/></td></tr>
      <tr><td>gender</td><td><input type="text" name="gender"/></td></tr>
      <tr><td>age</td><td><input type="int" name="age"/></td></tr>
      <tr><td>journeydate</td><td><input type="date" name="journeydate"/></td></tr>
      <tr><td>class</td><td><input type="text" name="class"/></td></tr>
      <tr><td>startingpoint</td><td><input type="text" name="startingpoint"/></td></tr>
      <tr><td>destination</td><td><input type="text" name="destination"/></td></tr>
      <tr><td></td><td><input type="submit" value="BookNow"/></td></tr>
      </table>
      </form>
</body>
</html>
