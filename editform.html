<html>
		<head>
			<title>Update Ticket Form</title>
		</head>
                <body>
			<h1>Update Ticket</h1>
			<form method="POST" action="/update/{{d.0}}">
				<table>
					<tr><td>name:</td>
						<td><input type="text" name="name" value="{{d.1}}"/></tr></td>
				
					<tr><td>gender:</td>
						<td><input type="text" name="gender" value="{{d.2}}"/></tr></td>
				
					<tr><td>age:</td>
						<td><input type="int" name="age"value="{{d.3}}"/></tr></td>
                                        <tr><td>journeydate:</td>
						<td><input type="date" name="journeydate" value="{{d.4}}"/></tr></td>
                                        <tr><td>class:</td>
						<td><input type="text" name="class" value="{{d.5}}"/></tr></td>
                                        <tr><td>startingpoint:</td>
						<td><input type="text" name="startingpoint" value="{{d.6}}"/></tr></td>
                                        <tr><td>destination:</td>
						<td><input type="text" name="destination" value="{{d.7}}"/></tr></td>
				
					<tr><td></td>
						<td><input type="submit" name="send" value="update"/></tr><td/>
				</table>
			</form>

		</body>

</html>
